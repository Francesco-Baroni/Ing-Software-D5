<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Getting started with the Mapbox Directions API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #fromTo {
            position: absolute;
            margin: 30px;
            width: 25%;
            top: 0;
            padding: 10px;
            background-color: rgba(61, 184, 255, 0.692);
            font-family: sans-serif;
        }

        input[type="text"] {
            padding: 4px;
            margin-bottom: 3px;
            margin-right: 2px;
        }

        button {
            width: 70px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #9c9a1e;
            background-color: #dfdb1a;
            font-size: 10px;
            font-weight: 600;
            vertical-align: middle;
            color: black;
        }

        button:hover {
            background-color: #f1ee1c;
            color: white;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id="fromTo"></div>
    <script src='scriptMapBox.js'></script>
</body>

</html>
